<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <!-- font awesome free link-->
  <script src="https://kit.fontawesome.com/8b3f310fd5.js" crossorigin="anonymous"></script>
  <title>Weather Dashboard</title>
</head>

<body class="hero">
  <header>
    
    
    <h1 class="app-title"><i class="fa-solid fa-cloud"></i> Weather Dashboard</h1>
  </header>


  <main class="content">
    <div>

      <div class="card-header">
        <h3>Search for a City!</h3>
        <form id="user-form" class="card-body">
          <label class="form-label" for="city">City</label>
          <input name="city" id="city" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Get Weather</button>
        </form>
      </div>
    </div>
    <div class="currentHead">
    <h2 class="subtitle" id="subtitle2" hidden>Current Day: <span id="current"></span></h2>
  </div>
    <div>
      
      <div id="day" class="flex-container">
        
      </div>
    </div>
    <div class="forecastHead">
      <h2 class="subtitle" id="subtitle" hidden>5-Day Forecast:</h2>
    </div>
    <div class="forcastWrapper">
      <div class="forcastDiv">
      <div id="forcast-container" class="flex-container">

      </div>
    </div>
    </div>
</main>
    <footer>
    <div class="day-and-time">
      <p id="currentDay" class="lead"></p>
    </div>
    </footer>
    
  

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://kit.fontawesome.com/8b3f310fd5.js" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
